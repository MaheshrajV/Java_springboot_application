server {
    listen 80;
    server_name your-domain.com; # Or IP if local

    location / {
        proxy_pass http://127.0.0.1:8081;  # Match Spring Boot's port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: serve static files directly if you want Nginx to handle them
    location /static/ {
        root /path/to/your/static/files;
    }
}

